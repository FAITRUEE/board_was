spring:
  application:
    name: board-api

  datasource:
    url: jdbc:mysql://localhost:3306/boarddb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: ${DB_USERNAME:boarduser}  # ✅ 환경변수
    password: ${DB_PASSWORD:}            # ✅ 환경변수

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: false

jwt:
  secret: ${JWT_SECRET:}  # ✅ 환경변수
  expiration: 86400000

server:
  port: 8080
  error:
    include-message: always
    include-stacktrace: never

logging:
  level:
    com.example.board: DEBUG
    org.springframework.security: DEBUG

ollama:
  api:
    url: ${OLLAMA_API_URL:http://localhost:11434}
  model: ${OLLAMA_MODEL:exaone3.5:7.8b}

file:
  upload-dir: ${FILE_UPLOAD_DIR:./uploads}
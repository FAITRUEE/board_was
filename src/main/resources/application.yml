spring:
  application:
    name: board-api

  datasource:
    url: jdbc:mysql://localhost:3306/boarddb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: boarduser
    password: board1234

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: false

jwt:
  secret: your-very-long-secret-key-at-least-256-bits-long-for-security-purposes-make-it-random-and-secure
  expiration: 86400000

server:
  port: 8080
  error:
    include-message: always
    include-stacktrace: never

logging:
  level:
    com.example.board: DEBUG
    org.springframework.security: DEBUG
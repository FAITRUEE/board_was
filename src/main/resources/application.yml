spring:
  application:
    name: board-api

  datasource:
    url: jdbc:h2:mem:boarddb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

jwt:
  secret: your-very-long-secret-key-at-least-256-bits-long-for-security-purposes-make-it-random-and-secure
  expiration: 86400000

server:
  port: 8080
  error:
    include-message: always
    include-stacktrace: never

logging:
  level:
    root: DEBUG
    com.example.board: DEBUG
    org.springframework: DEBUG